auth:
  email: "your@email.com"

browser:
  profile_dir: "./data/browser_profile"
  headless: false      # false обязателен для patchright

search:
  query: ""            # пусто = спросить при запуске
  area_id: 113         # 113 = вся Россия, 1 = Москва, 2 = СПб
  max_pages: 5         # страниц выдачи за сессию

limits:
  max_applications_per_session: 20
  min_delay_between_applications: 10   # секунды
  max_delay_between_applications: 30

filters:
  skip_with_tests: true
  skip_direct_vacancies: true
  blocked_keywords: []
  blocked_employers: []

cover_letter:
  enabled: false
  always_include: false
  template: |
    Добрый день! Меня заинтересовала вакансия {vacancy_name} в компании {company_name}.
    Готов обсудить детали.
  
  # AI-генерация сопроводительных писем (через OpenRouter - бесплатно!)
  ai:
    enabled: false                    # true = использовать AI для генерации писем
    api_key: ""                       # API ключ OpenRouter (опционально, для платных моделей)
    # Бесплатные модели (работают без API ключа):
    #   - deepseek/deepseek-chat:free       # DeepSeek V3 (рекомендуется)
    #   - mistralai/mistral-7b-instruct:free # Mistral 7B
    #   - meta-llama/llama-3-8b-instruct:free # Llama 3 8B
    #   - google/gemma-2-9b-it:free         # Gemma 2 9B
    model: "deepseek/deepseek-chat:free"
    max_tokens: 500
    temperature: 0.7
    custom_prompt: ""                 # Кастомный системный промпт (если пусто - используется дефолтный)

resume:
  preferred_title: ""  # часть названия резюме, пусто = первое
